<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //если значения равны, то верно, иначе, если они не равны то возращается false
        const isSameTree = (p, q) => {
            if (!p && !q) {

                return true;
            }

            if (!p || !q || p.val !== q.val) {
                return false;
            }

            //сравниваем левых и правых потомков 
            return isSameTree(p.left, q.left) && isSameTree(p.right, q.right);
        };

    </script>
</body>

</html>
