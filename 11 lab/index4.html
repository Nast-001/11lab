<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var numIslands = function (grid) {
            var m = grid.length;
            var n = (grid[0] || []).length;
            //заполняем массив нулями
            var dp = Array(m).fill(0).map(_ => Array(n)); 
            var num = 0;
            for (var i = 0; i < n; i++) {
                for (var j = 0; j < m; j++) {
                    //Если нашли островок, то количество увеличивается
                    if (dp[j][i] !== true && grid[j][i] === '1') {
                        num++;
                        mark(dp, j, i, grid);
                    }
                }
            }
            return num;
        };

        var mark = function (dp, j, i, grid) {
            if (dp[j] && dp[j][i] !== true && grid[j][i] === '1') {
                dp[j][i] = true;
                // На наличие суши поверяются соседние клетки
                mark(dp, j - 1, i, grid);
                mark(dp, j + 1, i, grid);
                mark(dp, j, i - 1, grid);
                mark(dp, j, i + 1, grid);
            }
        };

    </script>
</body>

</html>
